    <script>
      function preloadImg(list,imgs) {
          var def = $.Deferred(),
              len = list.length;
          $(list).each(function(i,e) {
              var img = new Image();
              img.src = e;
              if(img.complete) {
                  imgs[i] = img;
                  len--;
                  if(len == 0) {
                      def.resolve();
                  }
              }
              else {
                  img.onload = (function(j) {
                      return function() {
                          imgs[j] = img
                          len--;
                          if(len == 0) {
                              def.resolve();
                          }
                      };
                  })(i);
                  img.onerror = function() {
                      len--;
                      // console.log('fail to load image');
                  };
              }
          });
          return def.promise();
      }
      var list = ["pcv2/images/b1.jpg", "pcv2/images/b2.jpg", "pcv2/images/b3.jpg","pcv2/images/b4.jpg", "pcv2/images/b5.jpg", "pcv2/images/b6.jpg","pcv2/images/b7.jpg", "pcv2/images/b8.jpg", "pcv2/images/b9.jpg","pcv2/images/b10.jpg", "pcv2/images/b11.jpg", "pcv2/images/b12.jpg","pcv2/images/b13.jpg"],    //此处省略一万个字符
          imgs = [];
      $.when(preloadImg(list, imgs)).done(
          function() {
              //预加载结束
              //do something here
              // console.log("done");
              // $("img").attr("src","pcv2/images/b13.jpg");
          }
      );
    </script>
